<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/static/favicon-32x32.png" />
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="master.css" />
        <meta
            name="description"
            content="A basic implementation of Conway's Game of Life."
        />
    </head>
    <body>
        <!-- <div id="canvas-cont"></div> -->
        <div id="back">
            <a href="/simulations">&#8592;</a>
        </div>
        <div class="page">
            <header>
                <h1>Conway's Game of Life</h1>
            </header>
            <div class="content">
                <div id="canvas-cont"></div>
                <div class="controls">
                    <h2>Controls</h2>
                    <div class="control-section">
                        <label class="label" for="speed-slider">Speed</label>
                        <div class="slider-2-cont">
                            <input
                                type="range"
                                id="speed-slider"
                                min="5"
                                max="120"
                                value="30"
                                class="slider-2"
                                name="speed"
                                onchange="slider(this)"
                            />
                        </div>
                    </div>
                    <div class="button-cont">
                        <button class="restart" onclick="setup();">
                            Restart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
            integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="GOL.js"></script>
    </body>
</html>
