<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/static/favicon-32x32.png" />

        <title>Wind Tunnel</title>
        <meta
            name="description"
            content="A particle-based wind tunnel running on the CPU."
        />
        <link rel="stylesheet" href="master.css" />
             <link rel="stylesheet" href="https://use.typekit.net/ypd6rkj.css" />
   <link rel="stylesheet" href="windtunnel.css" />
    </head>
    <body>
        <div id="back">
            <a href="/simulations">&#8592;</a>
        </div>
        <div class="page">
            <header>
                <h1>Wind Tunnel</h1>
            </header>
            <div class="content">
                <div id="canvas-cont"></div>
                <div class="controls">
                    <h2>Controls</h2>
                    <div class="control-section">
                        <label class="label" for="switch-fluid">Fluid View</label>
                        <label class="switch">
                            <input id="switch-fluid" type="checkbox" checked name="fluid" onclick="boolSwitch(this)">
                            <span class="slider round"></span>
                        </label>
                    </div> 
                    <div class="control-section">
                    <label class="label" for="switch-particle">Particle View</label>
                    <label class="switch">
                        <input id="switch-particle" type="checkbox" name="particle" onclick="boolSwitch(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="control-section">
                    <label class="label" for="particle-size-slider">Particle Size</label>
                    <div class="slider-2-cont">
                        <input type="range" id="particle-size-slider" min="1" max="12" value="2" class="slider-2" name="particle-size" onchange="slider(this)">
                    </div>
                </div>
                <div class="control-section">
                    <label class="label" for="particle-count-slider">Particle Count</label>
                    <div class="slider-2-cont">
                        <input type="range" id="particle-count-slider" min="50" max="15000" value="5000" class="slider-2" name="particle-count" onchange="slider(this)">
                    </div>
                </div>
                <div class="control-section">
                    <label class="label" for="wind-speed-slider">Wind Speed</label>
                    <div class="slider-2-cont">
                        <input type="range" id="wind-speed-slider" min="1" max="50" value="20" class="slider-2" name="wind-speed" onchange="slider(this)">
                    </div>
                </div>
                <div class="button-cont">
                    <button class="restart" onclick="setup();">Restart</button>
                </div>
            </div>
        </div>
        
    </div>
    <footer>
        <em
            >Made by
            <a href="https://charlieberens.org">Charlie Berens</a>
            
        </footer>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
            integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="fluidsim_particle.js"></script>
    </body>
</html>
